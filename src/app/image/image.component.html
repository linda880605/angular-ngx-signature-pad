<ng-template #content let-modal class="template">
  <div class="modal-header">
    <h4 class="modal-title">請簽名</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-signature (onChangeVar)="onChangeVar($event)"></app-signature>
  </div>

</ng-template>
<button class="btn btn-outline-primary mb-2 mr-2" (click)="openLg(content)">
  <img src="https://i.imgur.com/vD4qIBF.png" id="img">
</button>
